<app-custom-select
  placeholder="Type here..."
  [formControl]="formControl"
  [displayFn]="displayFn"
>
  <app-custom-select-option *ngFor="let item of testData" [value]="item">
    <span>{{ item.name }}</span>
  </app-custom-select-option>
</app-custom-select>

<p>Control value: {{ formControl.value }}</p>
